<div id="popup-check-auto-ria" class="popup petty-popup">
	<div class="popup__body">
		<div class="popup__content">
			<form id="form-popup-check-auto-ria" class="form-check-auto-ria">
				<div class="user-info">
					<fieldset id="form-popup-check-auto-ria__group-radio">
						<div class="checkbox checkbox-2">
							<label for="agree-terms-auto-ria__popup"></label>
							<input type="radio" name="form-popup-check-auto-ria__group-radio" id="agree-terms-auto-ria__popup">
							<span class="checkbox__txt">Дізнатися умови, розрахувати платіж або замовити автопідбір</span>
						</div>
						<div class="checkbox checkbox-2 checkbox-check-autoria">
							<label for="search-auto-ria-link__popup"></label>
							<input type="radio" name="form-popup-check-auto-ria__group-radio" id="search-auto-ria-link__popup">
							<span class="checkbox__txt">Знайшов авто на авторіа? Супер, залиш лінк <a href="##">тут</a></span>
						</div>
					</fieldset>
					<div class="user-txt field-check-autoria">
						<input type="text" name="auto-ria-link__popup" placeholder="Посилання на авто в AUTORIA">
						<p class="help-block help-block-error">Обов'язкове поле.</p>
					</div>
					<div class="user-txt">
						<input type="text" name="client_name__popup" placeholder="Ваше ім'я">
						<p class="help-block help-block-error">Обов'язкове поле. Тільки кирилиця</p>
					</div>
					<div class="user-txt">
						<input type="text" name="client_phone__popup" placeholder="Ваш номер телефону">
						<p class="help-block help-block-error">Невірний телефон</p>
					</div>
					<div class="user-txt">
						<input type="text" name="client-ipn" placeholder="ІПН">
						<p class="help-block help-block-error">Невірний ІПН</p>
					</div>
					<div class="checkbox">
						<label for="auto-ria-checkbox-agree__popup"></label>
						<input type="checkbox" checked name="auto-ria-checkbox-agree__popup" id="auto-ria-checkbox-agree__popup">
						<span class="checkbox__txt">Даю згоду на обробку <a href="##">персональних даних</a></span>
					</div>
					<button type="submit" class="btn btn-style-1">Відправити</button>
				</div>
			</form>
		</div>
	</div>
</div>

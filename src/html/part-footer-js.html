<script>jQuery(function ($) {
		jQuery('#form-popup-login').yiiActiveForm([{
			"id": "loginform-phone",
			"name": "phone",
			"container": ".field-loginform-phone",
			"input": "#loginform-phone",
			"error": ".help-block.help-block-error",
			"enableAjaxValidation": true,
			"validate": function (attribute, value, messages, deferred, $form) {
				yii.validation.required(value, messages, { "message": "Поле не може бути незаповненим" });
				value = yii.validation.trim($form, attribute, {
					"skipOnArray": true,
					"skipOnEmpty": false,
					"chars": false
				}, value);
			}
		}, {
			"id": "loginform-password",
			"name": "password",
			"container": ".field-loginform-password",
			"input": "#loginform-password",
			"error": ".help-block.help-block-error",
			"enableAjaxValidation": true,
			"validate": function (attribute, value, messages, deferred, $form) {
				yii.validation.required(value, messages, { "message": "Поле не може бути незаповненим" });
				value = yii.validation.trim($form, attribute, {
					"skipOnArray": true,
					"skipOnEmpty": false,
					"chars": false
				}, value);
			}
		}], { "validationUrl": "auth\/login-validate" });
	});</script>
